[Options]
project=default.ale
cs=-1
hue=0
smallfontsize=9
stdfontsize=10
txtfontsize=11
multiline=0
indent=4
EOL=
maxfind=16
confirmexit=1

[Templates]
tpl=proc Alt-P {proc %n:: {} {@~  @~}@~} 1.5 2
tpl=method Alt-M {method %n:: {} {@~  @~}@~} 1.7 2
tpl=message F7 {tk_messageBox -message "%p "} 1.27 1
tpl=puts F8 {puts "[incr ::-ALE-] %p "} 1.15 1
tpl={1 level} Shift-F1 {# ________________________  _________________________ #} 1.27 1
tpl={2 level} Shift-F2 {## ________________________  _________________________ ##} 1.28 1
tpl={3 level} Shift-F3 {### ________________________  _________________________ ###} 1.29 1
tpl={apave object} Control-Alt-A \ \ ::apave::APaveInput\ create\ \$obj\ \$win@~\ \ \$obj\ makeWindow\ \$win.fra\ TITLE@~\ \ \$obj\ paveWindow\ \$win.fra\ \{@~\ \ set\ res\ \[\$obj\ showModal\ \$win\ -decor\ 1\ -minsize\ \{500\ 500\}\ -resizable\ \{0\ 0\}\ \\@~\ \ \ \ -escape\ no\ -onclose\ EXIT\]@~\ \ destroy\ \$win@~\ \ \$obj\ destroy 1.0 1
tpl=args Alt-A {  # @~%a} 1.4 1
tpl=header Alt-H {#! /usr/bin/env tclsh@~###########################################################@~# Name:    %f@~# Author:  %U  (%m)@~# Date:    %d@~# Brief:   Handles @~# License: MIT.@~###########################################################@~@~# _________________________ %n ________________________ #@~@~namespace eval %n {@~}@~@~proc %n::  {} {@~}@~} 6.19 4
tpl=puts-level Alt-L {puts "[incr ::-ALE-]:: [info level -1] :: %p "} 1.22 1
%d=%D
%t=%T
%u=aplsimple
%U=Alex Plotnikov
%m=aplsimple@gmail.com
%w=https://aplsimple.github.io
%a=  #   %a - \n

[Keys]
key=action find-replace Control-F {alited::find::_run; break}
key=action new-file Control-N {::alited::file::NewFile; break}
key=action open-file Control-O {::alited::file::OpenFile; break}
key=action save-all Shift-Control-S {::alited::file::SaveAll; break}
key=action save-close Control-W {::alited::file::SaveFileAndClose; break}
key=action help F1 alited::tool::Help
key=action save-file F2 ::alited::file::SaveFile
key=action save-as Control-S {::alited::file::SaveFileAs; break}
key=action e_menu F4 alited::tool::e_menu
key=action run F5 alited::tool::_run
key=action indent Control-I {::alited::unit::Indent; break}
key=action unindent Control-U {::alited::unit::UnIndent; break}
key=action comment Control-bracketleft {::alited::unit::Comment; break}
key=action uncomment Control-bracketright {::alited::unit::UnComment; break}
key=action find-next F3 {::alited::alitedpav findInText 1 .alwin.fra.fra.pan.panR.fraTop.panTop.frAText.text}
key=action look-declaration Control-L {::alited::find::SearchUnit .alwin.fra.fra.pan.panR.fraTop.panTop.frAText.text ; break}
key=action look-word Control-Shift-L {::alited::find::SearchWordInSession ; break}
key=action item-up F11 {+ ::alited::main::MoveItem up yes}
key=action item-down F12 {+ ::alited::main::MoveItem down yes}
key=preference 0 F2 {alited::pref::BindKey 0 {%k}}
key=preference 1 Control-S {alited::pref::BindKey 1 {%k}}
key=preference 2 F4 {alited::pref::BindKey 2 {%k}}
key=preference 3 F5 {alited::pref::BindKey 3 {%k}}
key=preference 4 Control-D {alited::pref::BindKey 4 {%k}}
key=preference 5 Control-Y {alited::pref::BindKey 5 {%k}}
key=preference 6 Control-I {alited::pref::BindKey 6 {%k}}
key=preference 7 Control-U {alited::pref::BindKey 7 {%k}}
key=preference 8 Control-bracketleft {alited::pref::BindKey 8 {%k}}
key=preference 9 Control-bracketright {alited::pref::BindKey 9 {%k}}
key=preference 10 Alt-Q {alited::pref::BindKey 10 {%k}}
key=preference 11 Alt-W {alited::pref::BindKey 11 {%k}}
key=preference 12 F3 {alited::pref::BindKey 12 {%k}}
key=preference 13 Control-L {alited::pref::BindKey 13 {%k}}
key=preference 14 Control-Shift-L {alited::pref::BindKey 14 {%k}}
key=preference 15 F11 {alited::pref::BindKey 15 {%k}}
key=preference 16 F12 {alited::pref::BindKey 16 {%k}}
key=template proc Alt-P {{proc %n:: {} {@~  @~}@~} 1.5 2}
key=template method Alt-M {{method %n:: {} {@~  @~}@~} 1.7 2}
key=template message F7 {{tk_messageBox -message "%p "} 1.27 1}
key=template puts F8 {{puts "[incr ::-ALE-] %p "} 1.15 1}
key=template {1 level} Shift-F1 {{# ________________________  _________________________ #} 1.27 1}
key=template {2 level} Shift-F2 {{## ________________________  _________________________ ##} 1.28 1}
key=template {3 level} Shift-F3 {{### ________________________  _________________________ ###} 1.29 1}
key=template {apave object} Control-Alt-A {\ \ ::apave::APaveInput\ create\ \$obj\ \$win@~\ \ \$obj\ makeWindow\ \$win.fra\ TITLE@~\ \ \$obj\ paveWindow\ \$win.fra\ \{@~\ \ set\ res\ \[\$obj\ showModal\ \$win\ -decor\ 1\ -minsize\ \{500\ 500\}\ -resizable\ \{0\ 0\}\ \\@~\ \ \ \ -escape\ no\ -onclose\ EXIT\]@~\ \ destroy\ \$win@~\ \ \$obj\ destroy 1.0 1}
key=template args Alt-A {{  # @~%a} 1.4 1}
key=template header Alt-H {{#! /usr/bin/env tclsh@~###########################################################@~# Name:    %f@~# Author:  %U  (%m)@~# Date:    %d@~# Brief:   Handles @~# License: MIT.@~###########################################################@~@~# _________________________ %n ________________________ #@~@~namespace eval %n {@~}@~@~proc %n::  {} {@~}@~} 6.19 4}
key=template puts-level Alt-L {{puts "[incr ::-ALE-]:: [info level -1] :: %p "} 1.22 1}

[EM]
emsave=yes
emsaveall=no
emPD=~/.config/alited/e_menu/em_projects
emh=~/DOC/www.tcl.tk/man/tcl8.6
emtt=lxterminal --geometry=220x55
