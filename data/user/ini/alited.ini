[Options]
project=default.ale
cs=-1
hue=0
smallfontsize=9
stdfontsize=10
multiline=0
indent=4
EOL=
maxfind=16
confirmexit=1
spacing1=0
spacing2=0
spacing3=0
save_onadd=no
save_onclose=no
save_onsave=yes
TclExts=.tcl .tm .msg

[Templates]
tpl=proc Alt-P {proc %n:: {} {@~  @~}@~#_______________________@~@~} 1.5 2
tpl=method Alt-M {method %n:: {} {@~  @~}@~#_______________________@~@~} 1.7 2
tpl={underline proc/method} Alt-U #_______________________@~ 2.0 1
tpl=args Alt-A {  # @~%a} 1.4 1
tpl={1 level} Shift-F1 {@~# ________________________  _________________________ #@~@~} 2.27 1
tpl={2 level} Shift-F2 {@~## ________________________  _________________________ ##@~@~} 2.28 1
tpl={3 level} Shift-F3 {@~### ________________________  _________________________ ###@~@~} 2.29 1
tpl=message F7 {tk_messageBox -message "%p "} 1.27 1
tpl=puts F8 {puts "[incr ::-ALE-] %p "} 1.24 1
tpl=puts-level Shift-F8 {puts "[incr ::-ALE-]:: [info level -1] :: %p "} 1.22 1
tpl=header Alt-H {#! /usr/bin/env tclsh@~###########################################################@~# Name:    %f@~# Author:  %U  (%m)@~# Date:    %d@~# Brief:   Handles @~# License: MIT.@~###########################################################@~@~# _________________________ %n ________________________ #@~@~namespace eval %n {@~}@~@~proc %n::  {} {@~}@~} 6.19 4
tpl=namespace Alt-N {namespace eval %n {@~  @~}@~@~} 2.2 2
tpl=doctest Alt-D {@~#% doctest@~@~#% @~#> @~@~#> doctest@~} 4.3 1
tpl={apave object} Control-Alt-A \ \ ::apave::APaveInput\ create\ \$obj\ \$win@~\ \ \$obj\ makeWindow\ \$win.fra\ TITLE@~\ \ \$obj\ paveWindow\ \$win.fra\ \{@~\ \ set\ res\ \[\$obj\ showModal\ \$win\ -decor\ 1\ -minsize\ \{500\ 500\}\ -resizable\ \{0\ 0\}\ \\@~\ \ \ \ -escape\ no\ -onclose\ EXIT\]@~\ \ destroy\ \$win@~\ \ \$obj\ destroy 1.0 1
tpl=RUNF Alt-R {#RUNF1: %F@~} 1.8 1
